dataset_path: Impel/Jailbreak_Sample
dataset_name: Jailbreak
output_type: multiple_choice
process_docs: !function utils.process_docs
training_split: train
doc_to_text: "{{Instructions}}\nQuestion: {{User}} {{Question}}?\nAnswer:"
doc_to_choice: "{{choices}}"
doc_to_target: "{{gold}}"
metric_list:
  - metric: acc
    aggregation: mean
    higher_is_better: true
  - metric: acc_norm
    aggregation: mean
    higher_is_better: true
metadata:
  version: 0.0

